    /* HEADER */

    .profile img{
      width:120px;
      height:120px;

      box-shadow:0 0 25px rgba(255,212,0,0.5);
      transition:transform 0.4s ease, box-shadow 0.4s ease;

    /* BUTTONS */

    }

    .link{
      text-decoration:none;
      color:var(--white);
      background:rgba(255,255,255,0.08);
      padding:16px 20px;
      border-radius:14px;
      display:flex;
      align-items:center;
      gap:12px;
      transition:all 0.35s ease;
      backdrop-filter:blur(10px);
      animation:slideUp 0.8s ease forwards;
    }

    .link span{
      font-size:1.3rem;
    }

    .link strong{
      display:block;
      font-size:1rem;
      font-weight:600;
    }

    .link small{
      font-size:0.75rem;
      opacity:0.8;
    }

    .link:hover{

      background:linear-gradient(135deg, var(--yellow), var(--blue));
      color:#000;
      box-shadow:0 10px 30px rgba(255,212,0,0.35);
    }

    /* FOOTER */
    footer{
      margin-top:40px;
      font-size:0.7rem;
      opacity:0.6;
    }

    /* ANIMATIONS */
    @keyframes fadeIn{
      from{opacity:0;}
      to{opacity:1;}
    }

    @keyframes slideUp{
      from{opacity:0;transform:translateY(20px);}
      to{opacity:1;transform:translateY(0);}
    }
  </style>
